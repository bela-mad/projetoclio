<app-nav-bar></app-nav-bar>

<div class="perfil-visitante">
  <!--T√çTULO-->

  <div>
    <h1 class="title1">PERFIL</h1>
  </div>

  <!--PASSAPORTE ADMINISTRADOR-->

  <div class="content">
    <div class="passaporte">
      <img src="assets/passaporte_user.png" alt="passaporte_administrador" />
    </div>

    <div class="avatar">
      <img src="assets/avatar_user.png" alt="" />
    </div>

    <div class="list">
      <div class="a">
        <a routerLink="/alterar-senha">ALTERAR SENHA</a>
      </div>
      <div class="a">
        <a routerLink="/ranking">RANKING</a>
      </div>
      <div class="a">
        <a routerLink="/museus">MUSEUS</a>
      </div>
    </div>
  </div>

  <!--COMENT√ÅRIOS DO VISITANTE-->

  <div>
    <h1 class="title2">SEUS COMENT√ÅRIOS:</h1>
  </div>

  <div class="dropdown">
    <button class="dropbtn">MUSEUS ü°´</button>
    <div class="dropdown-content">
      <a
        *ngFor="let i of listaMuseus"
        (click)="buscarInformacoesMuseuSelecionado(i)"
        >{{ i.nome }}</a
      >
    </div>
  </div>

  <form class="box-moderacao">
    <h2 class="heading-box-moderacao">COMENT√ÅRIOS</h2>
    <div *ngFor="let item of listaAvaliacoes" class="row">
      <div class="row">
        <img
          *ngIf="item.nota === 1"
          class="img-box-moderacao column"
          src="assets/estrelas_avaliacao_1.png"
          alt=""
        />
        <img
          *ngIf="item.nota === 2"
          class="img-box-moderacao column"
          src="assets/estrelas_avaliacao_2.png"
          alt=""
        />
        <img
          *ngIf="item.nota === 3"
          class="img-box-moderacao column"
          src="assets/estrelas_avaliacao_3.png"
          alt=""
        />
        <img
          *ngIf="item.nota === 4"
          class="img-box-moderacao column"
          src="assets/estrelas_avaliacao_4.png"
          alt=""
        />
        <img
          *ngIf="item.nota === 5"
          class="img-box-moderacao column"
          src="assets/estrelas_avaliacao_5.png"
          alt=""
        />
        <p class="text-box-moderacao">
          {{ item.avaliacao }}
        </p>
      </div>
    </div>
  </form>

  <!--FAIXA ROSA COM LINK-->

  <div class="section">
    <p>
      Quer conhecer mais sobre o Passaporte Clio?<a routerLink="/sobre">
        CLIQUE AQUI.</a
      >
    </p>
  </div>

  <app-footer></app-footer>
</div>
