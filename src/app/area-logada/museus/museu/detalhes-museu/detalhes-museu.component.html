<app-nav-bar></app-nav-bar>

<div class="detalhes-museu">


  <div class="img-museu">
    <img src="" alt="">
  </div>

  <h1 class="nome-museu">{{nome}}</h1>

  <div class="estrela-nota">{{nota}}</div>

  <div class="descricao">
    <p>
      {{descricaoMuseu}}
    </p>
  </div>

  <div class="linha"></div>

  <h3>HORÁRIOS DE FUNCIONAMENTO</h3>

  <div class="funcionamento">
    <p>{{funcionamentoMuseu}}</p>
  </div>

  <div class="linha"></div>

  <h3>ENDEREÇO</h3>

  <div class="endereco">
    <p>{{rua}}, {{numero}} - {{bairro}}, {{estado}}, {{pais}}</p>
    <br>
    <p>{{cep}}</p>
  </div>

  <div class="linha"></div>

  <h3>MAIS INFORMAÇÕES</h3>

  <div class="mais-informacoes">
    <img class="img1" src="assets/site_icone_branco.png" alt="">
    <p class="p1">{{urlSite}}</p>
    <img class="img2" src="assets/instagram_branco.png" alt="">
    <p class="p2">{{urlInstagram}}</p>
  </div>

  <div class="linha"></div>

  <div class="estrela-avaliacao">{{avaliacao}}</div>

  <input class="avaliacao" type="text" placeholder="{{avaliacao}}" style="font-family: Poppins; font-size: 15px;padding-left: 10px;padding-top: -100px;">
  

    <button>AVALIAR</button>


  <div class="comentarios">
    <h3 class="title">COMENTÁRIOS</h3>
  </div>


</div>

<app-footer></app-footer>
