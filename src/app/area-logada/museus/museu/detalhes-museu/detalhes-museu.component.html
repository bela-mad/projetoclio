<div class="detalhes-museu">

  <app-nav-bar></app-nav-bar>

  <div class="img-museu">
    <img src="" alt="">
  </div>

  <h1 class="nome-museu">{{nome}}</h1>

  <div class="estrela-nota"></div>

  <div class="descricao">{{descricaoMuseu}}</div>

  <div class="linha"></div>

  <h3>HORÁRIOS DE FUNCIONAMENTO</h3>

  <div class="funcionamento">{{funcionamentoMuseu}}</div>

  <div class="linha"></div>

  <h3>ENDEREÇO</h3>

  <div class="endereco">
    <p>{{rua}}, {{numero}} - {{bairro}}, {{estado}}, {{pais}}</p>
    <br>
    <p>{{cep}}</p>
    </div>

  <div class="linha"></div>

  <h3>MAIS INFORMAÇÕES</h3>

  <div class="mais-informacoes">
    <img src="assets/site_icone_branco.png" alt="">
    <p>{{urlSite}}</p>
    <img src="assets/instagram_branco.png" alt="">
    <p>{{urlInstagram}}</p>
  </div>

  <div class="linha"></div>

  <div class="estrela-avaliacao"></div>

  <div>
    <p>{{avaliacao}}</p>
  </div>

  <button>AVALIAR</button>

  <div class="comentarios">
    <h3>COMENTÁRIOS</h3>
  </div>

  <app-footer></app-footer>

</div>
