<div class="cadastro">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <div class="logo">
    <img
      class="logo"
      src="assets/logo_clio.png"
      alt="logo do projeto passaporte clio"
    />
  </div>

  <!--FORMULÃRIO DE CADASTRO-->

  <form class="container"  cadastroForm="ngForm" (ngSubmit)="onSubmit()">
    <h1 class="title">CADASTRAR:</h1>

    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        required="required"
        id="floatingInput"
        [(ngModel)]="cadastro.nome"
        placeholder="Nome"
        style="font-size: 15px; padding-left: 10px"
      />
      <label for="floatingInput">Nome</label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        required="required"
        id="floatingPassword"
        [(ngModel)]="cadastro.sobrenome"
        placeholder="Sobrenome"
        style="font-size: 15px; padding-left: 10px"
      />
      <label for="floatingPassword">Sobrenome</label>
    </div>
    <div class="form-floating">
      <input
        type="email"
        class="form-control"
        required="required"
        id="floatingPassword"
        [(ngModel)]="cadastro.email"
        placeholder="Email"
        style="font-size: 15px; padding-left: 10px"
      />
      <label for="floatingPassword">Email</label>
    </div>
    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        required="required"
        id="floatingPassword"
        [(ngModel)]="cadastro.senha"
        placeholder="Senha"
        style="font-size: 15px; padding-left: 10px"
      />
      <label for="floatingPassword">Senha</label>
    </div>

    <div class="button">
      <button type="submit" value="cadastrar">CADASTRAR</button>
    </div>

    <div class="link">
      Esqueceu a senha?
      <a routerLink="/alterar-senha"><b>Clique aqui.</b></a>
    </div>
  </form>

  <app-footer></app-footer>
</div>
