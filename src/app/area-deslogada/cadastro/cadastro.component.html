<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<div class="cadastro">

  <div class="logo">
    <img class="logo" src="assets/logo_clio.png" alt="logo do projeto passaporte clio">
  </div>

  <div class="container">

    <!--FORMULÁRIO DE CADASTRO-->
    <form >

            <h1 class="title">CADASTRAR:</h1>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" [(ngModel)]="cadastro.nome" required="required" id="floating1" name="nome"
          placeholder="Nome" style="font-family: Poppins; font-size: 15px;padding-left: 10px;">
        <label for="floating1">Nome</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" [(ngModel)]="cadastro.sobrenome" required="required" id="floating2"
          name="sobrenome" placeholder="Sobrenome" style="font-family: Poppins; font-size: 15px;padding-left: 10px;">
        <label for="floating2">Sobrenome</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" [(ngModel)]="cadastro.email" required="required" id="floating3" name="email"
          placeholder="Email" style="font-family: Poppins; font-size: 15px;padding-left: 10px;">
        <label for="floating3">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" [(ngModel)]="cadastro.senha" required="required" id="floating4"
          name="senha" placeholder="Senha" style="font-family: Poppins; font-size: 15px;padding-left: 10px;">
        <label for="floating4">Senha</label>
      </div>


      <div class="button">

        <button type="submit">CADASTRAR</button>

      </div>

    </form>

  </div>

</div>

<app-footer></app-footer>
